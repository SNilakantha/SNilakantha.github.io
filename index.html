<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Pump Monitoring</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #ffffff;
      color: #003366;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }

    h1 {
      text-align: center;
      color: #0059b3;
      border-bottom: 2px solid #0059b3;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    h2 {
      color: #004080;
      margin-top: 40px;
      border-bottom: 1px solid #cccccc;
      padding-bottom: 5px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    .box {
      flex: 1 1 200px;
      min-width: 180px;
      background-color: #f2f9ff;
      border: 1px solid #b3d1ff;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 4px rgba(0, 85, 170, 0.1);
    }

    .label {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }

    .value {
      font-size: 1.4em;
      font-weight: bold;
      color: #003366;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”§ Solar Pump Monitoring</h1>
    <p style="text-align:center; color:#666;">Real-time field data dashboard</p>

    <h2>Device Info</h2>
    <div class="grid">
      <div class="box"><div class="label">Fault</div><div class="value">NO FAULT</div></div>
      <div class="box"><div class="label">Install Date</div><div class="value">08/May/2025</div></div>
      <div class="box"><div class="label">Status</div><div class="value" id="status">--</div></div>
    </div>

    <h2>Live Data</h2>
    <div class="grid">
      <div class="box"><div class="label">PV Voltage</div><div class="value" id="voltage">--</div></div>
      <div class="box"><div class="label">PV Power</div><div class="value" id="totalPower">--</div></div>
      <div class="box"><div class="label">Pump Current</div><div class="value" id="current">--</div></div>
      <div class="box"><div class="label">Pump Frequency</div><div class="value" id="frequency">--</div></div>
      <div class="box"><div class="label">Pump Power</div><div class="value" id="power">--</div></div>
    </div>

    <h2>Totals</h2>
    <div class="grid">
      <div class="box"><div class="label">Run Time</div><div class="value" id="runTime">--</div></div>
      <div class="box"><div class="label">Lifetime Energy</div><div class="value" id="lifeTimeEnergy">--</div></div>
      <div class="box"><div class="label">Lifetime Revenue</div><div class="value" id="lifeTimeRevenue">--</div></div>
    </div>
  </div>

<script>
  function updateLiveData() {
    fetch('https://681c2ae36ae7c794cf70da81.mockapi.io/solar/files/1')
      .then(response => response.json())
      .then(data => {
        const d = JSON.parse(data.content);
        document.getElementById('status').textContent = d.status;
        document.getElementById('voltage').textContent = d.voltage;
        document.getElementById('totalPower').textContent = d.total_power;
        document.getElementById('current').textContent = d.current;
        document.getElementById('frequency').textContent = d.frequency;
        document.getElementById('power').textContent = d.power;
        document.getElementById('flow').textContent = d.flow_rate;
        document.getElementById('runTime').textContent = d.run_time;
        document.getElementById('lifeTimeEnergy').textContent = d.life_time_energy;
        document.getElementById('lifeTimeRevenue').textContent = d.life_time_revenue;
      })
      .catch(err => {
        console.error('Error loading data:', err);
      });
  }

  // Initial load
  updateLiveData();

  // Poll every 5 seconds
  setInterval(updateLiveData, 5000);
</script>
</body>
</html>
